name: Deploy to cPanel via SCP + SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create zip from output
        run: |
          cd out
          zip -r ../out.zip .
          cd ..

      - name: Upload out.zip via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          source: "out.zip"
          target: "/home/ordra/public_html/portfolio/"

      - name: Extract on server via SSH
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          command: |
            cd /home/ordra/public_html/portfolio
            unzip -o out.zip -d .
            rm out.zip
